- name: Ensure directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
  - /etc/ceph
  - /var/lib/ceph/bootstrap-osd
  - /var/lib/ceph/crash
  - /var/lib/ceph/mds
  - /var/lib/ceph/mgr
  - /var/lib/ceph/mon
  - /var/lib/ceph/osd
  - /var/lib/ceph/rgw
  - /var/log/ceph

- name: Copy files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /etc/ceph/{{ item }}
  loop:
  - ceph.client.admin.keyring
  - ceph.mon.keyring

- name: Copy files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /var/lib/ceph/{{ item }}
  loop:
  - bootstrap-osd/ceph.keyring
