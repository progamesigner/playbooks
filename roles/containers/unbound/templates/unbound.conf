server:
    interface: {{ unbound_local_ipv4 }}
    interface: {{ unbound_lan_ipv4 }}
    interface: {{ unbound_zerotier_ipv4 }}
    interface: {{ unbound_zerotier_ivp6 }}

    do-daemonize: no
    do-ip4: yes
    do-ip6: yes
    do-tcp: yes
    do-udp: yes
    prefetch: yes
    logfile: ""
    verbosity: 1

    access-control: 127.0.0.1/32 allow
    access-control: 192.168.0.0/16 allow
    access-control: 172.16.0.0/12 allow
    access-control: 10.0.0.0/8 allow
    access-control: fc00::/7 allow

forward-zone:
    name: "."
    forward-addr: {{ unbound_upstream }}
    forward-addr: 9.9.9.9
    forward-addr: 2620:fe::fe
    forward-addr: 1.1.1.1
    forward-addr: 2606:4700:4700::1111
    forward-addr: 8.8.8.8
    forward-addr: 2001:4860:4860::8888
    forward-addr: 149.112.112.112
    forward-addr: 2620:fe::9
    forward-addr: 1.0.0.1
    forward-addr: 2606:4700:4700::1001
    forward-addr: 8.8.4.4
    forward-addr: 2001:4860:4860::8844
    forward-first: yes
