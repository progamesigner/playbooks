---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-router
  namespace: kube-system
data:
  cni-conf.json: |
    {
      "cniVersion": "0.3.0",
      "name": "kuberouter",
      "plugins": [
        {
          "name": "kuberouter",
          "type": "bridge",
          "bridge": "kube-bridge",
          "isDefaultGateway": true,
          "ipam": {
            "type": "host-local"
          }
        }
      ]
    }
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-router
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-router
  namespace: kube-system
rules:
- apiGroups:
  - ''
  resources:
  - endpoints
  - namespaces
  - nodes
  - pods
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - networkpolicies
  verbs:
  - get
  - list
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-router
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-router
subjects:
- kind: ServiceAccount
  name: kube-router
  namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-router
  namespace: kube-system
  labels:
    k8s-app: kube-router
spec:
  selector:
    matchLabels:
      k8s-app: kube-router
  template:
    metadata:
      labels:
        k8s-app: kube-router
    spec:
      initContainers:
      - name: install-cni
        image: docker.io/cloudnativelabs/kube-router:v1.5.3
        command:
        - /bin/sh
        - -c
        - set -ex;
          if [ ! -f /etc/cni/net.d/10-kuberouter.conflist ]; then
            if [ -f /etc/cni/net.d/*.conf ]; then
              rm -f /etc/cni/net.d/*.conf;
            fi;
            TMP=/etc/cni/net.d/.tmp-kuberouter-conf;
            cp /etc/kube-router/cni-conf.json ${TMP};
            mv ${TMP} /etc/cni/net.d/10-kuberouter.conflist;
          fi
        volumeMounts:
        - name: cni-conf-dir
          mountPath: /etc/cni/net.d
        - name: kube-router
          mountPath: /etc/kube-router
      containers:
      - name: kube-router
        image: docker.io/cloudnativelabs/kube-router:v1.5.3
        args:
        - --kubeconfig=/var/lib/kube-router/kubeconfig
        - --bgp-graceful-restart=true
        - --run-firewall=true
        - --run-router=true
        - --run-service-proxy=true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBE_ROUTER_CNI_CONF_FILE
          value: /etc/cni/net.d/10-kuberouter.conflist
        livenessProbe:
          httpGet:
            path: /healthz
            port: 20244
          initialDelaySeconds: 10
          periodSeconds: 3
        resources:
          requests:
            cpu: 250m
            memory: 250Mi
        securityContext:
          privileged: true
        volumeMounts:
        - name: cni-conf-dir
          mountPath: /etc/cni/net.d
        - name: kubeconfig
          mountPath: /var/lib/kube-router
          readOnly: true
        - name: lib-modules
          mountPath: /lib/modules
          readOnly: true
        - name: xtables-lock
          mountPath: /var/run/xtables.lock
          readOnly: false
      hostNetwork: true
      priorityClassName: system-node-critical
      serviceAccount: kube-router
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoExecute
        operator: Exists
      volumes:
      - name: cni-conf-dir
        hostPath:
          path: /etc/cni/net.d
      - name: kube-router
        configMap:
          name: kube-router
      - name: kubeconfig
        hostPath:
          path: /var/lib/kube-router
      - name: lib-modules
        hostPath:
          path: /lib/modules
      - name: xtables-lock
        hostPath:
          path: /var/run/xtables.lock
          type: FileOrCreate
