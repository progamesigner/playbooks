- name: Add APT key
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_release }}/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc

- name: Add APT repository
  ansible.builtin.apt_repository:
    filename: kubernetes
    repo: deb [arch={{ kubernetes_architecture }} signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_release }}/deb/ /

- name: Ensure directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
  - /etc/cni/net.d
  - /etc/kubernetes/kubeadm
  - /etc/kubernetes/manifests
  - /etc/kubernetes/pki
  - /usr/lib/systemd/system/kubelet.service.d

- name: Copy files
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  loop:
  - src: crictl.yaml
    dest: /etc/crictl.yaml

- name: Copy certificates
  ansible.builtin.copy:
    force: false
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  loop:
  - src: ca.crt
    dest: /etc/kubernetes/pki/ca.crt
  - src: ca.key
    dest: /etc/kubernetes/pki/ca.key
  - src: kubelet.conf
    dest: /usr/lib/systemd/system/kubelet.service.d/10-kubeadm.conf

- name: Copy files
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  loop:
  - src: kubeadm.yaml
    dest: /etc/kubernetes/kubeadm/config.yaml
  - src: manifest.yaml
    dest: /etc/kubernetes/kubeadm/manifest.yaml

- name: Install packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: latest
  loop:
  - kubeadm
  - kubectl
  - kubelet

- name: Start services
  ansible.builtin.service:
    enabled: yes
    name: "{{ item }}"
    state: started
  loop:
  - cni-dhcp
  - kubelet

- name: Initialize Kubernetes cluster
  ansible.builtin.command: kubeadm init --config /etc/kubernetes/kubeadm/config.yaml
  args:
    creates: /etc/kubernetes/pki/apiserver.key

- name: Setup Kubernetes Components
  ansible.builtin.command: kubectl apply -f /etc/kubernetes/kubeadm/manifest.yaml
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- name: Fetch Kubeconfig
  ansible.builtin.fetch:
    src: /etc/kubernetes/admin.conf
    dest: ./kubeconfig
    flat: yes
